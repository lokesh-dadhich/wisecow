apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  labels:
    app: wisecow
spec:
  replicas: 2   # scale to 2 pods for availability
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: lokeshdadhich/wisecow:latest
        ports:
        - containerPort: 4499
        env:
        - name: SRVPORT
          value: "4499"
